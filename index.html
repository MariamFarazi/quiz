<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Subject Quiz</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Quiz For html css sass js -->
    <header>
        <nav>
            <div class="container nav-area">
                <div class="logo">
                    <a href="">Accessibility<span><i class="fa-solid fa-feather"></i></span></a>
                </div>

                <div class="ul-content">
                    <ul>
                        <li>&#9788;</li>
                        <li>&#9789;</li>
                    </ul>
                    <div class="profile-pic">
                        <img src="image/pic1.jpg" alt="profilePic">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="quiz-section">
            <div class="container">
                <div class="quiz-area">
                    <div class="quiz-content">
                        <h4>Welcome to the</h4>
                        <h1>Frontend Quiz!</h1>
                        <p>Pick a subject to get started</p>
                    </div>
                    <div class="quiz-subject">
                        <div id="subject-buttons">
                            <div class="single-subject">
                                <button onclick="startSubjectQuiz('html')"><span><i
                                            class="fa-solid fa-code"></i></span>HTML</button>
                            </div>
                            <div class="single-subject">
                                <button onclick="startSubjectQuiz('css')"><span class="cssColor"><i
                                            class="fa-brands fa-css3"></i></span>CSS</button>
                            </div>
                            <div class="single-subject">
                                <button onclick="startSubjectQuiz('sass')"><span class="sassColor"><i
                                            class="fa-brands fa-sass"></i></span>Sass</button>
                            </div>
                            <div class="single-subject">
                                <button onclick="startSubjectQuiz('js')"><span class="jsColor"><i
                                            class="fa-brands fa-js"></i></span>JavaScript</button>
                            </div>
                        </div>
                        <div id="quiz-container" class="quizeAllQuestion" style="display: none;">
                            <div id="question-number"></div>
                            <div id="question-text"></div>
                            <ul id="options-list"></ul>
                            <button id="next-btn" disabled>Next</button>
                            <div id="result" style="display: none;"></div>
                            <button id="restart-btn" style="display: none;">Start Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- <footer>
        <p></p>
    </footer> -->

    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>

</html>
